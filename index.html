<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- Main -->
  <main>
    <div class="container">
      <!-- Item -->
      <div class="item">
        <div class="item-img">
          <img class="image-product-desktop" src="images/image-product-desktop.jpg" alt="image-product">
          <img class="image-product-mobile" src="images/image-product-mobile.jpg" alt="image-product">
        </div>
        <div class="item-content">
          <div class="category">
            <span>perfume</span>
          </div>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span>$149.99</span>
            <del>$169.99</del>
          </div>
          <div class="btn-add">
            <a href="#"><img src="images/icon-cart.svg" alt="icon-cart"> Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/lazatdev" target="_blank">Adam Lazat</a>.
      </div>
    </div>
  </footer>
</body>
</html>
